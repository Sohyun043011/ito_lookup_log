<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근태관리</title>
  	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  	<link rel="stylesheet" href="../css/registerForm.css">
  	<!-- Bootstrap CSS -->
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   	<!-- 글꼴 -->
   	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.full.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
  	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  	<script src="registerForm_ajax2.js"></script>
  	<script src="exportexcel.js"></script>
    <script type="text/javascript">
        $.datepicker.setDefaults({
            dateFormat: 'yy-mm-dd',
            prevText: '이전 달',
            nextText: '다음 달',
            monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            dayNames: ['일', '월', '화', '수', '목', '금', '토'],
            dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
            dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
            showMonthAfterYear: true,
            yearSuffix: '년'
        });
    
        $(function() {
            $("#datepicker1, #datepicker2").datepicker();
        });
        </script>
</head>
<body>
    <div id="wrap">
        <div id="container">
            <div class="header">
                <div class="logo">
                    <img id="top_title_img" src="https://webmail.ito.or.kr/userImg/ito.or.kr/logoFile.jpg" style="float:left; height:60px;">
                </div>
                <div class="title">
                    <p class="fs-3 fw-bold" id="top_title">초과근무 및 연차 조회</p>
                </div> 
            </div>
            <div class="left-container">
                <div class="input-container">
    
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">사번</span>
                        <input type="text" name="mberNm" id="mberNm" maxlength="16" title="사번" class="form-control" placeholder="사번을 입력해주세요" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">유형</span>
                            <select name="type" id="type" title="부서" class="form-select" >
                            <option value="" disabled selected>부서를 선택해주세요</option>
                            
    
                      </select>
                      </div>
                      
                      <div class="date_select">
                          <div class="input-group mb-3">
                              <span class="input-group-text w-100 no-border" id="basic-addon1">날짜선택</span>
                              <input type="text" id="datepicker1" class="form-control w-100 no-border"  style="margin-left: 0px;" placeholder="시작 날짜를 선택해주세요" aria-describedby="basic-addon1" dir="rtl">
                              
                              <input type="text" id="datepicker2" class="form-control w-100 no-border" style="margin-left: 0px;" placeholder="끝 날짜를 선택해주세요"  dir="rtl">
                              
                          </div>
                      </div>
                  
                      <div class="btn_class">
                          <button type="button" class="btn btn-secondary btn_search" id="search" >출퇴근 기록 조회하기</button>
                          <button type="button" class="btn btn-secondary btn_search" id="btn_search2" >급량비 조회하기</button>
                          <button type="button" class="btn btn-secondary btn_search" id="btn_download">Excel Download</button>
                      </div>
                </div>
                
    
            </div>
    
            <div class="right-container">
                <div id="table_area"></div>
                <div id="result_area"></div>
            </div>
            <div class="" style="clear:both"></div>
        </div>
        
    </div>
</body>
</html>
